{% extends "master.html" %}


{% block title %}
Register Now.
{% endblock title %}

{% block body %}
{{request.user.is_authenticated}}
<div class="container mx-auto col-6">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{account_form.as_p}}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock body %}
